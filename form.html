<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />

    <title>Crie sua conta || Loja Memorar</title>
    <meta name="description" content="Crie sua conta online na Loja Memorar!" />
  </head>
  <body>
    <main>
      <div class="container my-4 col-md-6 col-lg-6 col-xl-4">
        <div class="d-flex justify-content-center">
          <img
            src="./img/memorar.fot.br.png"
            width="200px"
            title="Logo Loja Memorar"
            alt="Logo da Loja Memorar: Frame com coração e ao lado a palavra Memorar"
          />
        </div>

        <h1 class="h5 fw-bold text-center mt-2 mb-3">
          Crie sua conta na Memorar
        </h1>
        <form class="row gx-3" id="createAccount" action="" method="POST">
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="UserName"
              placeholder="Nome Completo"
              name="UserName"
              type="text"
              minlength="5"
              required
            />
            <label for="UserName">Nome Completo</label>
          </div>
          <div class="col-sm-6 form-floating mb-3">
            <input
              class="form-control"
              id="telephoneNumber"
              placeholder="Telefone"
              name="telephoneNumber"
              type="tel"
              patern="\s*(\d{2}|\d{0})[-. ]?(\d{5}|\d{4})[-. ]?(\d{4})[-. ]?\s$"
              required
            />
            <label for="telephoneNumber"> Telefone</label>
          </div>
          <div class="col-sm-6 form-floating mb-3">
            <input
              class="form-control"
              id="birthday"
              placeholder="Data Nasc."
              name="birthday"
              type="date"
              required
            />
            <label for="birthday">Data de Nascimento</label>
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              id="email"
              placeholder="E-mail"
              name="email"
              type="email"
              pattern="^\w+([-+.']\w+)*@\w+([-.]\w+)*\.\w+([-.]\w+)*$"
              required
            />
            <label for="email">E-mail</label>
          </div>
          <div class="col-sm-6 form-floating">
            <input
              class="form-control"
              id="password"
              placeholder="Crie uma senha"
              name="password"
              type="password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              required
            />
            <label for="password">Crie uma senha</label>
          </div>

          <small class="ps-3 mb-2 text-muted d-sm-none"
            >Sua senha deverá ter ao menos 8 caracteres, 1 número e 1
            letra</small
          >
          <div class="col-sm-6 form-floating">
            <input
              class="form-control"
              id="repeatedPassword"
              placeholder="Repita a senha"
              name="repeatedPassword"
              type="password"
              pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$"
              required
            />
            <label for="repeatedPassword">Repita a senha</label>
          </div>
          <small class="ps-4 text-muted d-none d-sm-block"
            >Sua senha deverá ter ao menos 8 caracteres, 1 número e 1
            letra</small
          >
          <div class="form-floating my-3">
            <input
              class="form-control"
              id="CPF"
              placeholder="CPF"
              name="CPF"
              type="text"
              pattern="^([-\.\s]?(\d{3})){3}[-\.\s]?(\d{2})$"
              required
            />
            <label for="CPF">CPF</label>
          </div>

          <button
            class="btn btn-primary p-3 px-5 w-auto m-auto"
            type="submit"
            name="action"
          >
            Criar Conta
          </button>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
